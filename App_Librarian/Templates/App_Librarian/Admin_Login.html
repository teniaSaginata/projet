{% extends 'App_Librarian/base.html' %}
{% block content%}
{% if messages %}

{% for message in messages %}
{% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

{% endfor %}

{% endif %}
{%load static%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
        .box {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 150px;
}

.box > div { /*The > denotes only the first or immediate child will be affected*/
  width: 500px;
  height: auto;
  /*border: dotted;
*/
  background-color: #c5c7e5;
  border-radius: 5px

}

.box > div label{
    
}


</style>

<div style="background-image: url('{% static 'images/bg2.jpg' %}'); background-size: cover;width:100%; height: 100vh;">
  <div style="height:10px;background-color: orange;">
  
</div>
  <header>
    
  </header>
    <div class="box">
        <div class="shadow-lg p-3 mb-5 ">
             <center><h3 >Admin Login</h3> </center>
             <hr>
             <form method="POST" action="{% url 'Admin_Login' %}" enctype="multipart/form-data" style="padding:25px;">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="bi bi-person"></i> <!-- Bootstrap icon for person -->
                        </span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="aname" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="validationCustomPassword" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="bi bi-lock"></i> <!-- Bootstrap icon for lock -->
                        </span>
                        <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" name="apass" required>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>
                </div>
            </div>
            
              <br>
              <div class="row">
                  <div class="col-md-12" style="display: flex;justify-content: center;">
                      <input class="btn btn-secondary" type="submit" name="submit">
                  </div>
              </div>
              <br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
