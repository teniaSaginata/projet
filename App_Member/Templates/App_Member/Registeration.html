{% extends 'App_Member/base.html' %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
.box {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 50px;
}

.box > div { 

    width: 60%;
    
    padding: 25px;
    background-color: #c5c7e5;
    border-radius: 5px;
}

.box > div label {
    font-weight: bold;
}

</style>

<div style="background-image: url('{% static 'images/bg2.jpg' %}'); background-size: cover;width:100%; height: 100vh;">
    <div style="height:10px;background-color: orange;"></div>
    <header></header>
    <div class="box">
        <div class="shadow-lg p-3 mb-5">
            <center><h3>Register</h3></center>
            <hr>
            <form method="POST" action="{% url 'Registeration' %}" enctype="multipart/form-data" id="registrationForm"> <!-- Added id attribute -->
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" name="Name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" name="Email" required>
                    </div>
                </div>
                 <div class="row g-3">
                    <div class="col-md-4">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="Phone" name="Phone" required>
                    </div>
                    <div class="col-md-4">
                        <label for="DateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="DateOfBirth" name="DateOfBirth" required>
                    </div>
                    <div class="col-md-4">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender" required>
        <option value="" selected disabled>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
</div>


                </div>
                 <div class="row g-3">
                    <div class="col-md-6">
                  
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Username" name="Username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" required>
                    </div>
                    <div>
                 <div class="row g-3">
                    <div class="col-12">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" name="Address" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City" name="City">
                    </div>
                    <div class="col-md-4">
                        <label for="State" class="form-label">State</label>
                        <input type="text" class="form-control" id="State" name="State">
                    </div>
                    <div class="col-md-4">
                        <label for="Country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="Country" name="Country">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12" style="display: flex;justify-content: center;">
                        <button class="btn btn-secondary" type="submit" name="submit">Register</button>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
<script>
// JavaScript for real-time form validation
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('registrationForm');
    const inputs = form.querySelectorAll('input');

    // Function to validate username
    function validateUsername() {
        const usernameInput = form.querySelector('#Username');
        if (!/^[a-zA-Z0-9]{5,20}$/.test(usernameInput.value)) {
            usernameInput.setCustomValidity('Please enter a valid username (5-20 characters, alphanumeric only).');
        } else {
            usernameInput.setCustomValidity('');
        }
    }

    // Function to validate password
    function validatePassword() {
        const passwordInput = form.querySelector('#Password');
        if (passwordInput.value.length < 8) {
            passwordInput.setCustomValidity('Password must be at least 8 characters long.');
        } else {
            passwordInput.setCustomValidity('');
        }
    }

    // Function to validate email
    function validateEmail() {
        const emailInput = form.querySelector('#Email');
        if (!emailInput.checkValidity()) {
            emailInput.setCustomValidity('Please enter a valid email address.');
        } else {
            emailInput.setCustomValidity('');
        }
    }

    // Function to validate phone number
    function validatePhone() {
        const phoneInput = form.querySelector('#Phone');
        if (!/^\d{10}$/.test(phoneInput.value)) {
            phoneInput.setCustomValidity('Please enter a valid 10-digit phone number.');
        } else {
            phoneInput.setCustomValidity('');
        }
    }

    // Add event listeners for input events on each input field
    inputs.forEach(input => {
        input.addEventListener('input', function () {
            if (input.id === 'Username') {
                validateUsername();
            } else if (input.id === 'Password') {
                validatePassword();
            } else if (input.id === 'Email') {
                validateEmail();
            } else if (input.id === 'Phone') {
                validatePhone();
            } else {
                input.setCustomValidity('');
            }

            // Trigger form validation
            input.reportValidity();
        });
    });

    // Validate inputs on form submission
    form.addEventListener('submit', function (event) {
        inputs.forEach(input => {
            if (!input.checkValidity()) {
                input.classList.add('is-invalid');
                event.preventDefault();
            }
        });
    });
});
</script>
